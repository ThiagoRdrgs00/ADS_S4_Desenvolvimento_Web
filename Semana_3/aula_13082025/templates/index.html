<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        const form = document.querySelector('form');

        form.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
            event.preventDefault();
            form.submit();
            }
        });
        </script>
</head>
<body>
    <div class="content">
        <h1>Lista de Tarefas</h1>
        <form action="{{ url_for('sucesso') }}" method="POST">
            <div>
                <label for="tarefa">Tarefa:</label>
                <input type="text" id="tarefa" name="tarefa" required>
            </div>
            <div>
                <label for="data">Data Limite:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <button type="submit">Adicionar</button>
        </form>
        <br>
        <table border="1" cellpadding="8" cellspacing="0">
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Data Limite</th>
                </tr>
            </thead>
            {% if tarefas %}
                <tbody>
                    {% for tarefa in tarefas %}
                        {% set partes = tarefa.split(' - ') %}
                        <tr>
                            <td>{{ partes[0] }}</td>
                            <td>{{ partes[1] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            {% else %}
                <tr>
                    <td colspan="2" style="text-align: center;">Nenhuma tarefa adicionada ainda.</td>
                </tr>
            {% endif %}
        </table>
    </div>
</body>
</html>
